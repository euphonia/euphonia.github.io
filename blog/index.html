---
title: Blog
layout: default
permalink: "/blog/"
---
<div class="container">

   <h2 class="page-header text-center">Blog</h2>

   {% for post in site.categories.blog %}
      <div class="media row">
         <div class="col-xs-2">
            {% if post.img == "default" %}
            <a href="{{ post.url }}">
					<img class="img-responsive" src="{{ site.image_dir }}/{{ site.face }}"></img>
				</a>
            {% else %}
            <a href="{{ post.url }}">
					<img class="img-responsive" src="{{ site.image_dir }}/{{ post.img }}"></img>
				</a>
            {% endif %}
         </div>
         <div class="col-xs-10">
            <h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>&nbsp;&nbsp;{{ post.date | date_to_string }}</p>
            <p>{{ post.excerpt | strip_html | truncate:300  }}</p>
         </div>
      </div>
   {% endfor %}

</div>
